		<div align= "center">
			<form name="myform">
				<p id="nan1"></p>
				<br>
				<h3>Enter sales numbers</h3>
				<p id="nan2"></p>
				<br>
				<table border="1">
						<tr><th>Item #</th><th>Price</th><th>Number sold</th><th>Total</th></tr>

							<td><input type="text" size="10" class="c" disabled="disabled" value="1" name="prod1" id="prod1"></td>
							<td>$2.98</td>
							<td><input type="text" size="10" class="r" name="sol1" id="sol1"></td>
							<td><input type="text" size="10" class="r" name="tot1" id="tot1"></td>
						</tr>
						<tr>
							<td><input type="text" size="10" class="c" disabled="disabled" value="2" name="prod2" id="prod2"></td>
							<td>$4.50</td>
							<td><input type="text" size="10" class="r" name="sol2" id="sol2"></td>
							<td><input type="text" size="10" class="r" name="tot2" id="tot2"></td>
						</tr>
						<tr>
							<td><input type="text" size="10" class="c" disabled="disabled" value="3" name="prod3" id="prod3"></td>
							<td>$9.98</td>
							<td><input type="text" size="10" class="r" name="sol3" id="sol3"></td>
							<td><input type="text" size="10" class="r" name="tot3" id="tot3"></td>

						<tr>

						</tr>
						<tr>
							<td><input type="text" size="10" class="c" disabled="disabled" value="5" name="prod5" id="prod5"></td>
							<td>$6.87</td>
							<td><input type="text" size="10" class="r" name="sol5" id="sol5"></td>
							<td><input type="text" size="10" class="r" name="tot5" id="tot5"></td>
						</tr>
						<tr>
							<td colspan="3">Total amount sold:</td>
							<td><input type="text" size="10" class="r" name="solT" id="solT"></td>
						</tr>
				</table>
				<br><input type="button" value='Calculate' onclick="process()">
