		<script src="part5.js"></script>
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/themes/dark-hive/jquery-ui.css">
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script src="http://fog.ccsf.edu/~srubin//jQvalidate.js"></script>
		<script>
 			$(function(){
					$( "#dialog" ).dialog({
						autoOpen: false,
						show: {
						effect: "bounce",
						duration: 500
						},
					hide: {
						effect: "bounce",
						duration: 500
						}
					});
				$( "#opener" ).click(function() {
				$( "#dialog" ).dialog("open");
				});
			});
	
			$(document).ready(function(){
				$("#myform").validate({
					rules:{
						nm1: { required: true, number: true, min: 1, max: 3},
						item1: { required: true},
						item2: { required: true},
						item3: { required: true},
						},
						errorPlacement: function(error, element) {
						if ( element.is(":text")) {
							error.insertAfter(document.getElementById("nan1"));
						}
						}
							});	  
							});
		</script>
	</head>
	<body id="construction">
		<header id="under">
			<h1>CNIT 133 Homework 4</h1>
			<h2>Displayed list styles</h2>
			<nav><ul><li><a href="../HW4.html">COVERPAGE</a></li></ul></nav>
		</header>
		<div align= "center">
			<form name="myform" id="myform">
				<input type="button" value='Instrutions' id="opener">
				<div id="dialog" title="Instructions">
					<p>Choose the style of list you want to see demonstrated. enter 1 for an unordered list, 2 for an ordered numbered list and 3 for ordered lettered list</p>
				</div>
				<p id="nan1"></p>
				<table border="1">
					<tr>
						<th>List Number</th>
					</tr>
					<tr>
						<td><input type="text" size="20" class="r" name="nm1" id="nm1"></td>
					</tr>
				</table>
				<br><input type="button" value='Calculate' onclick="process()">
				<input type="reset" value="Reset" size="10" onclick="window.location.reload();">
				<p id="nan2"></p>
				<br><br>
				<h3>List Display</h3>
				<br>
				<div id="display"></div>
			</form>
		</div>	
	</body>
