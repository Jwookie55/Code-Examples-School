		<style>input.r{text-align: right;}</style>
		<script>
		var num1, num2, num3, sum, avr, prd, sma, lar;
			num1 = 0;
			num2 = 0;
			num3 = 0;
			
			document.write("<body id=\"construction\">");
			document.write("<header id=\"under\">");
			document.write("<h1>CNIT 133 Homework 2</h1>");
			document.write("<h2>Basic Operations</h2>");
			document.write("<nav><ul><li><a href=\"HW2.html\">COVERPAGE</a></li></ul></nav>");
			document.write("</header>");
			document.write("<div align= \"center\">");
			document.write("<form name=\"myform\">");
			document.write("<h3>Input Numbers below</h3>")
			document.write("<table border=\"1\">");
			document.write("<tr><th>Number 1</th><td><input type=\"text\" size=\"20\" class=\"r\" name=\"nm1\"></td></tr>");
			document.write("<tr><th>Number 2</th><td><input type=\"text\" size=\"20\" class=\"r\" name=\"nm2\"></td></tr>");
			document.write("<tr><th>Number 3</th><td><input type=\"text\" size=\"20\" class=\"r\" name=\"nm3\"></td></tr>");
			document.write("</table>")
			document.write("<br><h3>Results displayed below</h3>");
			document.write("<textarea rows=\"7\" cols=\"40\" name=\"result\">");
			document.write("</textarea>");
			document.write("<br><br><input type=\"button\" value='Calculate' onclick=\"process()\">");
			document.write("<input type=\"reset\" value=\"Reset\" size=\"10\">");
			document.write("</form>")
			document.write("</div>");	
			document.write("</body>");
			
			function process()
			{
					num1 = parseFloat(document.forms["myform"].elements["nm1"].value);
					num2 = parseFloat(document.forms["myform"].elements["nm2"].value);
					num3 = parseFloat(document.forms["myform"].elements["nm3"].value);
					
					sum = num1 + num2 + num3 ;
					avr = (num1 + num2 + num3 ) / 3;
					prd = num1 * num2 * num3;
					sma = (Math.min(num1, num2, num3));
					lrg = (Math.max(num1, num2, num3));
					
					document.forms["myform"].elements["result"].value  = ("The inputted numbers were " + num1 + ", " + num2 + ", " + num3 + "\nThe sum of the integers was " + sum +"\nThe average of the integers was " + avr +"\nThe product of the integers was " + prd+"\nThe smallest integer was " + sma +"\nThe largest integer was " + lrg);
			}
		</script>
