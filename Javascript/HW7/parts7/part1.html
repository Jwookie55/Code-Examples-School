		<h2>Choose your own format</h2>
		<nav>
			<ul>
				<li><a href="../HW7.html">HOMEPAGE</a></li>
			</ul>
		</nav>
	</header>
		<form name="myform">
			<label>Pick your background color </label>
				<input type="radio" name="Bcolor" value="blue" checked>Blue
				<input type="radio" name="Bcolor" value="white">White
				<input type="radio" name="Bcolor" value="gray">Gray
			<br><label>Pick your font size</label>
				<input type="radio" name="Fsize" value="small">Small
				<input type="radio" name="Fsize" value="medium" checked>Medium
				<input type="radio" name="Fsize" value="large">Large
			<br><label>Pick your Font Family</label>
					<input type="radio" name="Ffamily" value="sans" checked>Sans-Serrif
					<input type="radio" name="Ffamily" value="wall">Wallpoet
					<input type="radio" name="Ffamily" value="roman">Romanesco
			<br><label>Pick your Font style</label>
					<input type="radio" name="Fstyle" value="oblique">oblique
					<input type="radio" name="Fstyle" value="italic">Italic
					<input type="radio" name="Fstyle" value="normal" checked>Normal
			<br><label>Pick your Font weight</label>
					<input type="radio" name="Fweight" value="bold">Bold
					<input type="radio" name="Fweight" value="normal" checked>Normal
			<br><br><input value="ReFormat" onclick="changeFormat()" type="button">
			<input value="Reset" size="10" type="reset" onclick="location.reload()">
		</form>
