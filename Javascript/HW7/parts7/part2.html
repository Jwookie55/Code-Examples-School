	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
        $(document).ready(function () {
            $('.answer').hide();
            $(".main h3").click(function () {
                var h3 = $(this);
                var answer = h3.next(".answer");

                if (answer.css("display") == "none") {
                    answer.slideDown();
                } else {
                    answer.fadeOut();
                }
            });
        }); 
    </script>
</head>
<body id="construction" class="start">

			</ul>
		</nav>
	</header>
	<section>
	<div class="main">
		<h3>Please Enter Password</h3>
			<div class="answer">
				<br><label for="pass">Enter Password </label><input type="password" name="pass" id="pass" onfocus="this.value=''">
				<p id="error"></p>
				<br><br><input value="Submit" onclick="pass()" type="button">
				<input value="Reset" size="10" type="reset" onclick="location.reload()">
			</div>
	</div>
