<script>


	//create and initialize variables 
	var  s1, s2, s3, sb1, sb2, sb3, totalSal, totalBon;
        sb1 = 0;
        sb2 = 0;
        sb3 = 0;
        totalSal = 0;

        //output table via document.write statements

    document.write("<div align=\"center\">");

    document.write("<form name='myform'>");

    document.write("<table border=\"1\">")

    document.write("<tr><th align=\"center\" colspan=\"3\">The ABC Company</th></tr>")

    document.write("<tr><th>Employee Name</th><th>Annual Salary</th><th>With $100 Bonus</th></tr>")
 

//Note that employee name input field is preset with disabled attribute

document.write("<tr><td><input type=\"text\" value=\"John Jones\" size=\"20\"></td></td><td><input type=\"text\" autofocus name=\"sal1\" class=\"r\" /></td><td><input type=\"text\" disabled=\"disabled\" name=\"salbon1\" class=\"r\" size=\"20\"></td></tr>");


document.write("<tr><td><input type=\"text\" value=\"Jan Johnson\"  size=\"20\"></td><td><input type=\"text\" name=\"sal2\"  class=\"r\" /></td><td><input type=\"text\" disabled=\"disabled\" name=\"salbon2\" class=\"r\" size=\"20\"></td></tr>");

document.write("<tr><td><input type=\"text\" value=\"Heather Smith\"  size=\"20\"></td><td><input  type=\"text\" name=\"sal3\" class=\"r\" /></td><td><input type=\"text\" disabled=\"disabled\" name=\"salbon3\" class=\"r\" size=\"20\"></td></tr>");


document.write("<tr><td>Totals</td><td><input  type=\"text\" disabled=\"disabled\" name=\"totsal\" class=\"r\"></td><td><input type=\"text\" disabled=\"disabled\" name=\"totbon\" class=\"r\" size=\"20\"></td></tr>");

document.write("</table><br />");

document.write("<input type=\"button\" value='Calculate' onclick=\"process()\">");
document.write("<input type=\"reset\" value=\"Reset\" size=\"10\">");

document.write("</form>");

document.write("</div>");

function process()
{

	//set the variables to various fields in the form

	s1 = parseFloat(document.forms["myform"].elements["sal1"].value);
        s2 = parseFloat(document.forms["myform"].elements["sal2"].value);
        s3 = parseFloat(document.forms["myform"].elements["sal3"].value);



        //add 100 bonus to each salary
        sb1 = s1 + 100;
        sb2 = s2 + 100;
        sb3 = s3 + 100;

        //calculate total annual salaries and total bonuses for all employees
        totalSal = s1 + s2 + s3;
        totalBon = sb1 + sb2 + sb3;

  document.forms["myform"].elements["salbon1"].value = sb1.toFixed(2);
  document.forms["myform"].elements["salbon2"].value = sb2.toFixed(2);
  document.forms["myform"].elements["salbon3"].value = sb3.toFixed(2);

  document.forms["myform"].elements["totsal"].value = totalSal.toFixed(2);
  document.forms["myform"].elements["totbon"].value = totalBon.toFixed(2);

      
}


</script>
