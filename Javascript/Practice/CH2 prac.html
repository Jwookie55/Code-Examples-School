<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ch2 Practice</title>
	<style>input.r{text-align: right;}</style>
	<script>
	document.write("<strong style=\"color:orange; font-style: italic\">A, ")
	document.write("B, ");
	document.write("C ");
	document.write("</strong>");
	document.write("<strong style=\"color:orange; font-style: italic\">A, ")
	document.write("B, ");
	document.write("C");
	document.write("</strong>");
	</script>
	<script>
	var as1, as2, as3, wb1, wb2, wb3, ast, wbt;
	wb1 = 0;
	wb2 = 0;
	wb3 = 0;
	wbt = 0;

	document.write("<div align=\"center\">");
	document.write("<form name=\"myform\">");
	document.write("<table border=\"1\">");
	document.write("<tr><th colspan=\"3\" align=\"center\">The ABC Company</th></tr>");
	document.write("<tr><th>Employee Name</th><th>Annual Salary</th><th>With $100 Bonus</th></tr>");
	document.write("<tr><td><input type=\"text\" value=\"Bill Powers\" size=\"20\"></td><td><input type=\"text\" name=\"s1\" class=\"r\"></td><td><input type=\"text\" disabled=\"disabled\" size=\"20\" name=\"swb1\" class=\"r\"></td></tr>");
	document.write("<tr><td><input type=\"text\" value=\"Sarah Guile\" size=\"20\"></td><td><input type=\"text\" name=\"s2\" class=\"r\"></td><td><input type=\"text\" disabled=\"disabled\" size=\"20\" name=\"swb2\" class=\"r\"></td></tr>");
	document.write("<tr><td><input type=\"text\" value=\"Frank Furter\" size=\"20\"></td><td><input type=\"text\" name=\"s3\" class=\"r\"></td><td><input type=\"text\" disabled=\"disabled\" size=\"20\" name=\"swb3\" class=\"r\"></td></tr>");
	document.write("<tr><td><input type=\"text\" value=\"Totals\" size=\"20\"></td><td><input type=\"text\" disabled=\"disabled\" size=\"20\" name=\"sast\" class=\"r\"></td><td><input type=\"text\" disabled=\"disabled\" size=\"20\" name=\"swbt\" class=\"r\"></td></tr>");
	document.write("</table>");
	document.write("<input type=\"button\" value='Calculate' onclick=\"process()\">");
	document.write("<input type=\"reset\" value=\"Reset\" size=\"10\">");
	document.write("</form>");
	document.write("</div>");

	function process()
	{
		as1 = parseFloat(document.forms["myform"].elements["s1"].value);
		as2 = parseFloat(document.forms["myform"].elements["s2"].value);
		as3 = parseFloat(document.forms["myform"].elements["s3"].value);
		
		wb1 = as1 + 100;
		wb2 = as2 + 100;
		wb3 = as3 + 100;
		
		ast = as1 + as2 + as3;
		wbt = wb1 + wb2 + wb3;
		
		document.forms["myform"].elements["swb1"].value = wb1;
		document.forms["myform"].elements["swb2"].value = wb2;
		document.forms["myform"].elements["swb3"].value = wb3;
		document.forms["myform"].elements["sast"].value = ast;
		document.forms["myform"].elements["swbt"].value = wbt;
	}
</script>
</head>
