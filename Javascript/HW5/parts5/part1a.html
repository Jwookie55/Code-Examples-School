		<script src="http://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
		<script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
		
		<script>
			$(document).ready(function(){
				$("#myform").validate({
					rules:{
						Fname: { required: true},
						item: { required: true},
						shipping: { required: true},
						Size: { required: true}
						}
						});
						});
			function validate(){
				if ($("#myform").valid()){
					document.getElementById("valid").innerHTML="Document is valid";
				}
			}
		</script>
	</head>
	<body id="construction">
		<header id="under">
			<h1>CNIT 133 Homework 5</h1>
			<h2>Mailto</h2>
			<nav>
				<ul>
					<li><a href="../HW5.html">COVERPAGE</a></li>
				</ul>
			</nav>
		</header>
			<section>
				<form id="myform">
					<fieldset>
						<legend>PLEASE FILL OUT ALL AREAS</legend>
						<label for ="Fname">Full Name:</label><br>
						<p class="n"><input type="text" name="Fname" id="Fname"></p>
						<br>
						<label for="item">SELECT YOUR T-SHIRT</label><BR>
						<select name="item" id="item">
							<option></option>
							<option>Trex Falls</option>
							<option>Delorian</option>
							<option>Tardis</option>
						</select>
						<P>
							<LABEL>SELECT SIZE</LABEL>
							<input type ="radio" name ="Size" id="Small" value ="small">
							<label for ="Small">Small</label>
							<input type ="radio" name ="Size" id="Med" value ="medium">
							<label for ="Small">Medium</label>
							<input type ="radio" name ="Size" id="Large" value ="large">
							<label for ="Small">Large</label>
							<label for ="Size" class="error"></label>
						</P>
						<p>
							<label>SELECT DELIVERY TYPE</label>
							<input type ="checkbox" id="stand" value ="stand" name="shipping">
							<label for ="stand">Standard</label>
							<input type ="checkbox" id="3day" value ="3day" name="shipping">
							<label for ="3day">3 Day</label>
							<input type ="checkbox" id="over" value ="over" name="shipping">
							<label for ="over">Overnight</label>
							<label for ="shipping" class="error"></label>
						</p>
						<input type="button" value="Submit Order" onclick="validate()">
						<p id="valid"></p>
					</fieldset>
				</form>
			</section>
